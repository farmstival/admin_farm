<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Google Analytics Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #analyticsChart {
            width: 1000px !important;
            height: 800px !important;
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Google Analytics Data Chart</h1>

    <canvas id="analyticsChart"></canvas>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/analytics/visitorInfo',
                method: 'GET',
                success: function (response) {
                    const weeklyLabels = response.weeklyData.rows.map(row => row.dimensionValues[0].value);
                    const weeklyData = response.weeklyData.rows.map(row => row.metricValues[0].value);

                    const monthlyLabels = response.monthlyData.rows.map(row => row.dimensionValues[0].value);
                    const monthlyData = response.monthlyData.rows.map(row => row.metricValues[0].value);

                    const ctx = document.getElementById('analyticsChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: weeklyLabels,
                            datasets: [
                                {
                                    label: '일주일간 사용자',
                                    data: weeklyData,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    yAxisID: 'y1'
                                },
                                {
                                    label: '월간 사용자',
                                    data: monthlyData,
                                    borderColor: 'rgba(153, 102, 255, 1)',
                                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                    yAxisID: 'y2'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: '날짜'
                                    },
                                },
                                y1: {
                                    type: 'linear',
                                    position: 'left',
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: '일주일간 사용자'
                                    }
                                },
                                y2: {
                                    type: 'linear',
                                    position: 'right',
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: '월간 사용자'
                                    }
                                }
                            }
                        }
                    });
                },
                error: function () {
                    alert('Failed to load data');
                }
            });
        });
    </script>
</section>
</body>
</html>
